<div fxLayout="column" fxFill>
  <div fxFill>
    <fpa-folder-details
      (clickedFolder)="clickedFolder.emit($event)"
      (clickedFile)="clickedFile.emit($event)"
      [folders]="folderColumn.main.subFolders"
      *ngIf="folderColumn"
      [files]="folderColumn.main.files"
      [displayName]="folderColumn.displayName"></fpa-folder-details>
    <fpa-file-details
      [file]="fileColumn.file"
      [url]="fileColumn.url"
      *ngIf="fileColumn"></fpa-file-details>
  </div>

</div>
